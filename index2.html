<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="script2.js" defer></script>

    <title>Speed Typing Master</title>

</head>
<body>
    <div class="container">
        <h1 class="container-title">Speed Typing Master</h1>
        <ul>
            <li>
                <h3>Time</h3>
                <div id="timer">0</div>
            </li>
            <li>
                <h3>Score</h3>
                <div id="score">0</div>
            </li>
            <li>
                <h3>Fastest Time</h3>
                <div id="fastest-time">0</div>
            </li>
        </ul>
        <div id="start">
            <button id="start-btn">Start</button>
            <H2 id="game-over" class="invisible">The timer reach to 30. Game Over!</H2>
        </div>
        <div id="game" class="invisible">
            <h1 class="container-subtitle">Type the Following Quote:</h1>
            <div class="quote-display" id="quoteDisplay">loading</div>
            <textarea id="quoteInput" class="quote-input" autofocus>loading</textarea>
        </div>
    </div>
    
</body>
</html>
